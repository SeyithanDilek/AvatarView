<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic 3D Model Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    .error-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      font-family: Arial, sans-serif;
      font-size: 1.5em;
      text-align: center;
    }
  </style>
</head>
<body>
  <script>
    // Tarayıcı URL'sinden model parametresini alma
    const urlParams = new URLSearchParams(window.location.search);
    const modelUrl = urlParams.get('model'); // ?model= ile gelen URL

    // Model URL kontrolü
    if (!modelUrl) {
      // Model URL belirtilmemişse hata mesajı göster
      document.body.innerHTML = '<div class="error-message">Bir model URL\'si belirtilmedi!</div>';
      throw new Error('Model URL parametresi eksik');
    }

    // Sahne oluşturma
    const scene = new THREE.Scene();

    // Kamera oluşturma
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 2); // Kamera konumlandırması
    camera.lookAt(0, 1.5, 0); // Modelin üst kısmını hedefle

    // Renderer oluşturma
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.outputEncoding = THREE.sRGBEncoding;
    document.body.appendChild(renderer.domElement);

    // Işıklandırma
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.4); // Ortam ışığı
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 10, 7.5); // Yönlendirilmiş ışık
    scene.add(directionalLight);

    // GLTFLoader ile model yükleme
    const loader = new THREE.GLTFLoader();
    loader.load(
      modelUrl, // Dinamik olarak belirtilen model URL'si burada kullanılır
      function (gltf) {
        const model = gltf.scene;

        // Model parçalarını kontrol edip, sadece ilgili parçaları görünür bırak
        model.traverse((node) => {
          if (node.isMesh) {
            // Model parçalarını kontrol ederek "Head" ve "UpperBody" dışındaki her şeyi gizle
            if (!["Head", "UpperBody", "Shoulders"].includes(node.name)) {
              node.visible = false; // Görünmez yap
            }
          }
        });

        // Modeli sahneye ekle
        scene.add(model);
        animate(); // Animasyonu başlat
      },
      undefined,
      function (error) {
        console.error('GLB dosyası yüklenemedi:', error);
        document.body.innerHTML = '<div class="error-message">Model yüklenirken bir hata oluştu.</div>';
      }
    );

    // Animasyon döngüsü
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    // Pencere boyutu değişikliğinde yeniden boyutlandırma
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
