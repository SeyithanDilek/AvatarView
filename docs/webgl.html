<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Avatar Viewer</title>
  <!-- Three.js Kütüphanesi -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- GLTF Loader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script>
    // Sahne ve Kamera Ayarları
    const scene = new THREE.Scene();

    // Kamera: Perspektif Kamera oluşturuyoruz
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 3); // Kamera konumu (x, y, z)

    // Renderer (Tarayıcıda render edilen alan)
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight); // Ekran boyutunda çalışır
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.outputEncoding = THREE.sRGBEncoding; // Renklerin doğru görünmesi için
    document.body.appendChild(renderer.domElement);

    // Işıklandırma (Avatarın düzgün görünmesi için)
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); // Ortam ışığı
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(10, 10, 10); // Işık konumu
    scene.add(directionalLight);

    // GLTF Loader (Modeli yüklemek için)
    const loader = new THREE.GLTFLoader();

    // Mock Veriler (Viseme ve Blend Shape Animasyonu)
    const mockVisemes = [
      { viseme: "mouthOpen", startTime: 0.5, endTime: 1.0 },
      { viseme: "mouthSmile", startTime: 1.5, endTime: 2.0 }
    ];

    // Modeli Yükleme ve Blend Shape Animasyonu Uygulama
    loader.load(
      'https://models.readyplayer.me/your-avatar.glb', // Model URL'si
      function (gltf) {
        const model = gltf.scene;

        // Model Ölçekleme ve Konum Ayarı
        model.scale.set(3, 3, 3); // Modeli büyütüyoruz
        model.position.set(0, -1.5, 0); // Modeli sahne ortasına yerleştiriyoruz
        scene.add(model); // Modeli sahneye ekliyoruz

        // Blend Shape'leri Viseme Verileriyle Bağlamak
        function animateVisemes(visemes) {
          visemes.forEach(viseme => {
            // Başlama zamanı
            setTimeout(() => {
              model.traverse((node) => {
                if (node.isMesh && node.morphTargetDictionary[viseme.viseme] !== undefined) {
                  const index = node.morphTargetDictionary[viseme.viseme];
                  node.morphTargetInfluences[index] = 1.0; // Blend Shape aktif hale gelir
                }
              });
            }, viseme.startTime * 1000);

            // Bitiş zamanı
            setTimeout(() => {
              model.traverse((node) => {
                if (node.isMesh && node.morphTargetDictionary[viseme.viseme] !== undefined) {
                  const index = node.morphTargetDictionary[viseme.viseme];
                  node.morphTargetInfluences[index] = 0.0; // Blend Shape pasif hale gelir
                }
              });
            }, viseme.endTime * 1000);
          });
        }

        // Mock verilerle animasyonu başlat
        animateVisemes(mockVisemes);

        // Animasyon Döngüsü
        function animate() {
          requestAnimationFrame(animate);
          renderer.render(scene, camera); // Sahneyi render et
        }

        animate();
      },
      undefined,
      function (error) {
        console.error("Model yüklenirken bir hata oluştu:", error);
      }
    );

    // Ekran Boyutu Değiştiğinde Render Alanını Yeniden Ayarla
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
