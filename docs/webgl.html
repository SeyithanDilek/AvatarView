<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clipping Plane 3D Model Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    .error-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      font-family: Arial, sans-serif;
      font-size: 1.5em;
      text-align: center;
    }
  </style>
</head>
<body>
  <script>
    // URL'den model parametresini al
    const urlParams = new URLSearchParams(window.location.search);
    const modelUrl = urlParams.get('model');

    if (!modelUrl) {
      document.body.innerHTML = '<div class="error-message">Bir model URL\'si belirtilmedi!</div>';
      throw new Error('Model URL parametresi eksik');
    }

    // Sahne oluşturma
    const scene = new THREE.Scene();

    // Kamera oluşturma
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 3, 5);
    camera.lookAt(0, 1.5, 0);

    // Renderer oluşturma
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.outputEncoding = THREE.sRGBEncoding;
    document.body.appendChild(renderer.domElement);

    // Işıklandırma
    const ambientLight = new THREE.AmbientLight(0xffffff, 1.0); // Daha güçlü ortam ışığı
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5); // Daha güçlü yönlendirilmiş ışık
    directionalLight.position.set(5, 10, 5);
    scene.add(directionalLight);

    // Kesme düzlemini tanımlayın
    const clippingPlane = new THREE.Plane(new THREE.Vector3(0, -1, 0), -1); // Yükseklik seviyesinde kesme
    renderer.localClippingEnabled = true; // Clipping Plane'i etkinleştir

    // GLTFLoader ile model yükleme
    const loader = new THREE.GLTFLoader();
    loader.load(
      modelUrl,
      function (gltf) {
        console.log("Model başarıyla yüklendi.");
        const model = gltf.scene;

        // Kesme düzlemini model materyallerine uygula
        model.traverse((node) => {
          if (node.isMesh) {
            node.material.clippingPlanes = [clippingPlane];
            node.material.clipIntersection = true; // Kesme mantığını etkinleştir
          }
        });

        model.scale.set(3, 3, 3); // Modelin ölçeğini artırın
        model.position.set(0, -1, 0); // Modeli sahneye yerleştirin
        scene.add(model);

        animate();
      },
      undefined,
      function (error) {
        console.error('GLB dosyası yüklenemedi:', error);
        document.body.innerHTML = '<div class="error-message">Model yüklenirken bir hata oluştu.</div>';
      }
    );

    // Animasyon döngüsü
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    // Pencere boyutu değişikliğinde yeniden boyutlandırma
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
