<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer with Viseme Animation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script>
    // Mock viseme verileri - Üzgün ifade
    const mockVisemes = [
      { viseme: "mouthFrown", startTime: 0.0, endTime: 0.3 },  // Üzgün ağız başlangıcı
      { viseme: "mouthOpen", startTime: 0.4, endTime: 0.6 },   // Hafif açık ağız
      { viseme: "mouthFrown", startTime: 0.7, endTime: 1.0 },  // Tekrar üzgün ağız
      { viseme: "browsDown", startTime: 0.0, endTime: 1.0 },   // Kaşlar aşağı
      { viseme: "eyesClosed", startTime: 0.3, endTime: 0.6 },  // Kapanmış gözler
    ];

    const urlParams = new URLSearchParams(window.location.search);
    const modelUrl = urlParams.get('model');

    if (!modelUrl) {
      alert('Bir model URL\'si belirtilmedi!');
      throw new Error('Model URL parametresi eksik');
    }

    const scene = new THREE.Scene();

    // Kamera: Modelin yüzüne odaklanacak şekilde ayarlandı
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.7, 1.5);
    camera.lookAt(0, 1.7, 0);

    // Renderer: Render alanı ayarlandı
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.outputEncoding = THREE.sRGBEncoding;
    document.body.appendChild(renderer.domElement);

    // Işıklandırma ayarları
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xffffff, 1);
    pointLight.position.set(0, 5, 0);
    scene.add(pointLight);

    const loader = new THREE.GLTFLoader();
    const blendShapes = {};

    loader.load(
      modelUrl,
      function (gltf) {
        const model = gltf.scene;

        // Modelin bounding box'ını hesapla ve merkezle
        const boundingBox = new THREE.Box3().setFromObject(model);
        const center = new THREE.Vector3();
        const size = new THREE.Vector3();
        boundingBox.getCenter(center);
        boundingBox.getSize(size);

        console.log("Bounding Box Center:", center);
        console.log("Bounding Box Size:", size);

        model.position.x -= center.x;
        model.position.y -= center.y;
        model.position.z -= center.z;

        model.scale.set(4, 4, 4); // Modeli ölçeklendir
        scene.add(model);

        // Blend shape'leri bul
        model.traverse((node) => {
          if (node.morphTargetDictionary) {
            blendShapes[node.name] = {
              mesh: node,
              dictionary: node.morphTargetDictionary,
              influences: node.morphTargetInfluences,
            };
          }
        });

        console.log("Blend Shapes:", blendShapes);

        // Animasyonu başlat
        animate();
      },
      undefined,
      function (error) {
        console.error('Model yüklenemedi:', error);
      }
    );

    let clock = new THREE.Clock();

    function animate() {
      requestAnimationFrame(animate);

      const elapsedTime = clock.getElapsedTime();

      // Mock visemelere göre animasyonu uygula
      mockVisemes.forEach((visemeData) => {
        const { viseme, startTime, endTime } = visemeData;
        const duration = endTime - startTime;

        if (elapsedTime >= startTime && elapsedTime <= endTime) {
          const t = (elapsedTime - startTime) / duration;
          Object.keys(blendShapes).forEach((meshName) => {
            const shapeData = blendShapes[meshName];
            if (shapeData.dictionary[viseme] !== undefined) {
              const index = shapeData.dictionary[viseme];
              shapeData.influences[index] = Math.sin(t * Math.PI) * 0.8;
            }
          });
        } else if (elapsedTime > endTime) {
          // Blend shape etkisini sıfırla
          Object.keys(blendShapes).forEach((meshName) => {
            const shapeData = blendShapes[meshName];
            if (shapeData.dictionary[viseme] !== undefined) {
              const index = shapeData.dictionary[viseme];
              shapeData.influences[index] = 0;
            }
          });
        }
      });

      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
