<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script>
    // URL'den GLB dosyasının yolunu alıyoruz
    const urlParams = new URLSearchParams(window.location.search);
    const glbPath = urlParams.get('model'); // 'model' parametresini okur

    if (!glbPath) {
      alert('Model URL is missing!');
      throw new Error('Model URL is required');
    }

    // Three.js sahnesi
    const scene = new THREE.Scene();

    // Kamera ayarları
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5; // Kamerayı sahneden uzaklaştırıyoruz

    // WebGL Renderer
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Işık ekliyoruz
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(0, 1, 2);
    scene.add(light);

    // GLB dosyasını yüklemek için GLTFLoader kullanıyoruz
    const loader = new THREE.GLTFLoader();
    loader.load(
      glbPath, // Modelin yolu
      function (gltf) {
        scene.add(gltf.scene);
        animate(); // Animasyonu başlat
      },
      function (xhr) {
        console.log((xhr.loaded / xhr.total) * 100 + '% loaded'); // Yükleme ilerlemesi
      },
      function (error) {
        console.error('GLB dosyası yüklenemedi:', error); // Hataları yakala
      }
    );

    // Animasyon döngüsü
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    // Pencere boyutu değiştiğinde sahneyi yeniden boyutlandırma
    window.addEventListener('resize', () => {
      const width = window.innerWidth;
      const height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
