<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer - Center Face</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const modelUrl = urlParams.get('model');

    if (!modelUrl) {
      alert('Bir model URL\'si belirtilmedi!');
      throw new Error('Model URL parametresi eksik');
    }

    const scene = new THREE.Scene();

    // Kamera ayarları: Daha yakından ve modelin merkezine odaklanacak şekilde konumlandırıldı.
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.7, 1.5); // Kamera daha yakın ve üstte konumlandı.
    camera.lookAt(0, 1.7, 0); // Modelin yüz kısmına odaklanacak şekilde ayarlandı.

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.outputEncoding = THREE.sRGBEncoding;
    document.body.appendChild(renderer.domElement);

    // Işıklandırma ayarları
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xffffff, 1);
    pointLight.position.set(0, 5, 0);
    scene.add(pointLight);

    const loader = new THREE.GLTFLoader();
    loader.load(
      modelUrl,
      function (gltf) {
        const model = gltf.scene;

        model.traverse((node) => {
      if (node.isMesh) {
        console.log('Node Name:', node.name); // Node isimlerini yazdır
      }
    });

        // Sadece elleri gizleyip diğer tüm parçaları görünür yap
        model.traverse((node) => {
          if (node.isMesh) {
            if (node.name === 'Wolf3D_LeftHand' || node.name === 'Wolf3D_RightHand') {
              node.visible = false; // Elleri gizle
            } else {
              node.visible = true; // Diğer parçaları görünür yap
            }
          }
        });

        // Model boyutlandırma ve konum ayarı
        model.scale.set(5, 5, 5); // Modeli büyüt
        model.position.set(0, -1, 0); // Yüzün yukarı taşınması için Y ekseninde ayarla.
        scene.add(model);

        animate();
      },
      undefined,
      function (error) {
        console.error('Model yüklenemedi:', error);
      }
    );

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
